<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proof URL Health Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../" class="back">‚Üê All Tools</a>
        <h1>üè• Proof URL Health Checker</h1>
        <p class="subtitle">Batch validate your proof URLs before ships go stale.</p>
      </header>

      <main>
        <div class="input-section">
          <label for="urlsInput">Proof URLs (one per line)</label>
          <textarea id="urlsInput" rows="6" placeholder="https://github.com/you/project1
https://your-demo.vercel.app
https://example.com/proof"></textarea>
          
          <div class="options">
            <label class="checkbox-label">
              <input type="checkbox" id="checkSsl" checked />
              Check SSL certificate
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="checkSpeed" checked />
              Measure load time
            </label>
          </div>

          <button id="checkBtn" class="primary-btn">
            <span class="btn-text">üîç Check All URLs</span>
            <span class="btn-loading" style="display:none;">Checking...</span>
          </button>
        </div>

        <div id="results" class="results hidden">
          <div class="summary-bar">
            <div class="summary-stat">
              <span class="stat-value" id="totalCount">0</span>
              <span class="stat-label">Total</span>
            </div>
            <div class="summary-stat healthy">
              <span class="stat-value" id="healthyCount">0</span>
              <span class="stat-label">Healthy</span>
            </div>
            <div class="summary-stat warning">
              <span class="stat-value" id="warningCount">0</span>
              <span class="stat-label">Warnings</span>
            </div>
            <div class="summary-stat error">
              <span class="stat-value" id="errorCount">0</span>
              <span class="stat-label">Errors</span>
            </div>
          </div>

          <div id="resultsList" class="results-list"></div>
        </div>
      </main>

      <footer>
        <p>Built for <a href="https://shipyard.bot">Shipyard</a> ‚Ä¢ <a href="https://github.com/crunchybananas/shipyard-microtools">Source</a></p>
        <p class="note">Note: Some checks may be limited by browser CORS policies.</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
