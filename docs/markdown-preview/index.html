<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Preview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../" class="back">‚Üê All Tools</a>
        <h1>üìù Markdown Preview</h1>
        <p class="subtitle">Live preview your Markdown with syntax highlighting.</p>
      </header>

      <main>
        <div class="editor-container">
          <div class="pane">
            <div class="pane-header">
              <span>Markdown</span>
              <button id="clearBtn" class="small-btn">Clear</button>
            </div>
            <textarea id="markdownInput" placeholder="# Hello World

Write some **markdown** here...

- List item 1
- List item 2

\`\`\`javascript
const greeting = 'Hello!';
console.log(greeting);
\`\`\`
"></textarea>
          </div>

          <div class="pane">
            <div class="pane-header">
              <span>Preview</span>
              <button id="copyHtmlBtn" class="small-btn">Copy HTML</button>
            </div>
            <div id="preview" class="preview"></div>
          </div>
        </div>

        <div id="status" class="status hidden"></div>
      </main>

      <footer>
        <p>Part of <a href="https://shipyard.bot">Shipyard</a> Microtools</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
