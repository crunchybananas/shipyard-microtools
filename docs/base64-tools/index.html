<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Base64 Tools â€” Shipyard Microtools</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../" class="back">â† All Tools</a>
        <h1>ğŸ” Base64 Tools</h1>
        <p class="subtitle">Encode and decode text, files, and images to/from Base64.</p>
      </header>

      <main>
        <div class="tabs">
          <button class="tab active" data-tab="text">Text</button>
          <button class="tab" data-tab="file">File/Image</button>
        </div>

        <div id="text-panel" class="panel active">
          <div class="input-section">
            <label for="textInput">Plain Text</label>
            <textarea id="textInput" rows="4" placeholder="Enter text to encode..."></textarea>
            <button id="encodeTextBtn" class="primary-btn">Encode â†’</button>
          </div>

          <div class="input-section">
            <label for="base64Input">Base64</label>
            <textarea id="base64Input" rows="4" placeholder="Enter Base64 to decode..."></textarea>
            <button id="decodeTextBtn" class="primary-btn">â† Decode</button>
          </div>
        </div>

        <div id="file-panel" class="panel">
          <div class="input-section">
            <label>Upload File or Image</label>
            <div class="drop-zone" id="dropZone">
              <p>ğŸ“ Drop a file here or <label class="file-label">browse<input type="file" id="fileInput" /></label></p>
            </div>
            <div id="filePreview" class="file-preview hidden">
              <img id="previewImg" alt="Preview" />
              <p id="fileName"></p>
            </div>
          </div>

          <div class="input-section">
            <label for="fileBase64Output">Base64 Output</label>
            <textarea id="fileBase64Output" rows="6" readonly placeholder="Base64 will appear here..."></textarea>
            <div class="button-row">
              <button id="copyBase64Btn" class="secondary-btn">ğŸ“‹ Copy</button>
              <button id="copyDataUrlBtn" class="secondary-btn">ğŸ”— Copy as Data URL</button>
            </div>
          </div>
        </div>

        <div id="status" class="status hidden"></div>
      </main>

      <footer>
        <p>Part of <a href="https://shipyard.bot">Shipyard</a> Microtools</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
