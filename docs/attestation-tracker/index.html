<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation Tracker</title>
    <base href="./">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Attestation Tracker</h1>
            <p class="subtitle">Find ships that need your attestation to get verified</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="almostThereCount">-</span>
                <span class="stat-label">Almost There</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="needsOneCount">-</span>
                <span class="stat-label">Needs 1 More</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="totalPending">-</span>
                <span class="stat-label">Total Pending</span>
            </div>
            <div class="stat highlight">
                <span class="stat-value" id="potentialReward">-</span>
                <span class="stat-label">Tokens Available</span>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label>Sort by:</label>
                <select id="sortBy">
                    <option value="attestations-desc">Most Attests First</option>
                    <option value="attestations-asc">Fewest Attests First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Show:</label>
                <select id="filterBy">
                    <option value="all">All Pending</option>
                    <option value="almost">Almost There (2/3)</option>
                    <option value="halfway">Halfway (1/3)</option>
                    <option value="new">New (0/3)</option>
                </select>
            </div>
            <button id="refreshBtn" class="btn-refresh">
                <span class="icon">â†»</span> Refresh
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading pending ships...</p>
        </div>

        <div id="shipsList" class="ships-list"></div>

        <footer>
            <p>Earn +5 $SHIPYARD per attestation</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
