<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1>Gradient Generator</h1>
          <p>Create beautiful CSS gradients in seconds.</p>
        </div>
        <button id="randomize" class="btn primary">Randomize</button>
      </header>

      <section class="preview">
        <div id="gradientPreview" class="preview-swatch"></div>
        <div class="preview-actions">
          <button id="copyCss" class="btn">Copy CSS</button>
          <button id="copyHex" class="btn">Copy Colors</button>
        </div>
      </section>

      <section class="controls">
        <div class="control">
          <label>Type</label>
          <select id="type">
            <option value="linear">Linear</option>
            <option value="radial">Radial</option>
          </select>
        </div>

        <div class="control" id="angleControl">
          <label>Angle: <span id="angleValue">135°</span></label>
          <input id="angle" type="range" min="0" max="360" value="135" />
        </div>

        <div class="control">
          <label>Color 1</label>
          <div class="color-row">
            <input id="color1" type="color" value="#7C3AED" />
            <input id="stop1" type="range" min="0" max="100" value="0" />
            <span id="stop1Value">0%</span>
          </div>
        </div>

        <div class="control">
          <label>Color 2</label>
          <div class="color-row">
            <input id="color2" type="color" value="#06B6D4" />
            <input id="stop2" type="range" min="0" max="100" value="100" />
            <span id="stop2Value">100%</span>
          </div>
        </div>

        <div class="control">
          <label>Color 3 (optional)</label>
          <div class="color-row">
            <input id="color3" type="color" value="#F97316" />
            <input id="stop3" type="range" min="0" max="100" value="50" />
            <span id="stop3Value">50%</span>
            <label class="toggle">
              <input id="enableColor3" type="checkbox" checked />
              <span>Enable</span>
            </label>
          </div>
        </div>
      </section>

      <section class="output">
        <label>CSS</label>
        <pre id="cssOutput"></pre>
      </section>
    </div>

    <footer class="footer">
      Built for Shipyard • shipyard.bot
    </footer>

    <script src="app.js"></script>
  </body>
</html>
